<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background-color: #0066ff;
            color: white;
            cursor: pointer;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        .fake { color: red; font-weight: bold; }
        .real { color: green; font-weight: bold; }
    </style>
</head>
<body>

<h1>Fake News Detection (GBC Model)</h1>

<form action="/predict" method="POST">
    <textarea name="news" placeholder="Paste any news text here...">{{ news }}</textarea>
    <br>
    <button type="submit">Check News</button>
</form>

{% if result %}
<div class="result-box">
    <h2>Prediction:</h2>
    <p class="{{ 'fake' if result == 'Fake News' else 'real' }}">
        {{ result }}
    </p>
</div>
{% endif %}

</body>
</html>
